<!-- src/app/components/side-nav/side-nav.component.html -->
<div class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Logo -->
    <div class="logo-container">
        <a routerLink="/" class="logo">
            <span class="logo-icon">G</span>
            <span class="logo-text" *ngIf="!isCollapsed">Grasslandia</span>
        </a>
        <button class="collapse-toggle" (click)="toggleCollapse()">
            <svg *ngIf="!isCollapsed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor" />
            </svg>
            <svg *ngIf="isCollapsed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="currentColor" />
            </svg>
        </button>
    </div>

    <!-- Main Navigation -->
    <div class="nav-container">
        <nav class="main-nav">
            <a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Home</span>
            </a>

            <!-- Search button -->
            <button class="nav-item" (click)="toggleSearch()">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Search</span>
            </button>

            <a routerLink="/notifications" class="nav-item" routerLinkActive="active">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Notifications</span>
                <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
            </a>
            <a routerLink="/messages" class="nav-item" routerLinkActive="active">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Messages</span>
            </a>
            <a routerLink="/bookmarks" class="nav-item" routerLinkActive="active">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z" fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Bookmarks</span>
            </a>
            <a *ngIf="currentUser" routerLink="/profile" class="nav-item" routerLinkActive="active">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Profile</span>
            </a>
            <a routerLink="/settings" class="nav-item" routerLinkActive="active">
                <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span class="nav-text" *ngIf="!isCollapsed">Settings</span>
            </a>
        </nav>
    </div>

    <!-- Create Post Button -->
    <div class="create-post-container" *ngIf="currentUser">
        <button class="create-post-btn" (click)="createNewPost()">
            <span class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor" />
                </svg>
            </span>
            <span class="btn-text" *ngIf="!isCollapsed">Create Post</span>
        </button>
    </div>

    <!-- Auth buttons for non-logged users -->
    <div class="auth-container" *ngIf="!currentUser">
        <a routerLink="/signin" class="auth-button">
            <span class="auth-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"
                        fill="currentColor" />
                </svg>
            </span>
            <span class="auth-text" *ngIf="!isCollapsed">Sign In</span>
        </a>
        <a routerLink="/signup" class="auth-button signup">
            <span class="auth-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                        fill="currentColor" />
                </svg>
            </span>
            <span class="auth-text" *ngIf="!isCollapsed">Sign Up</span>
        </a>
    </div>

    <!-- User Info -->
    <div class="user-container" *ngIf="currentUser">
        <div class="user-info" [class.user-info-collapsed]="isCollapsed" (click)="toggleUserMenu()">
            <div class="user-avatar">
                {{ getUserInitial() }}
            </div>
            <div class="user-details" *ngIf="!isCollapsed">
                <div class="user-name">{{ getUserDisplayName() }}</div>
                <div class="user-email">{{ currentUser.email }}</div>
            </div>
            <div class="user-menu-toggle" *ngIf="!isCollapsed">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M7 10l5 5 5-5z" fill="currentColor" />
                </svg>
            </div>
        </div>

        <!-- User dropdown menu -->
        <div class="user-menu" *ngIf="isUserMenuOpen && !isCollapsed">
            <a routerLink="/profile" class="menu-item">
                <span class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span>Your Profile</span>
            </a>
            <a routerLink="/settings" class="menu-item">
                <span class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span>Settings</span>
            </a>
            <a routerLink="/help" class="menu-item">
                <span class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span>Help</span>
            </a>
            <div class="menu-divider"></div>
            <button class="menu-item sign-out" (click)="signOut()">
                <span class="menu-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
                            fill="currentColor" />
                    </svg>
                </span>
                <span>Sign Out</span>
            </button>
        </div>
    </div>

    <!-- Search Popup -->
    <app-search-popup [isOpen]="isSearchOpen" (closeRequested)="closeSearch()">
    </app-search-popup>
</div>
