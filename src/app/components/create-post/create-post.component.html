<!-- Just the trigger button, the rest is created dynamically -->
<div class="create-post-trigger" (click)="openModal()">
    <div class="trigger-content">
        <div class="avatar-placeholder">
            <img [src]="userAvatar || '/assets/default-avatar.png'" alt="Your avatar">
        </div>
        <div class="trigger-text">
            <span>What's on your mind?</span>
        </div>
    </div>
</div>
