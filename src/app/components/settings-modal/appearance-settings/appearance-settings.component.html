<!-- src/app/components/settings-modal/appearance-settings/appearance-settings.component.html -->
<div class="appearance-settings">
    <h3>Appearance Settings</h3>

    <div class="settings-section">
        <h4>Theme</h4>
        <p class="section-description">Choose the color theme for your Grasslandia experience.</p>

        <div class="theme-options">
            <div *ngFor="let theme of availableThemes" class="theme-option"
                [class.active]="currentTheme === theme.value" (click)="setTheme(theme.value)">
                <div class="theme-color" [style.backgroundColor]="theme.color">
                    <span class="material-icons">{{ theme.icon }}</span>
                </div>
                <div class="theme-label">{{ theme.label }}</div>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <h4>Display Mode</h4>
        <p class="section-description">Choose how you want content to be displayed.</p>

        <div class="display-options">
            <div class="display-option" [class.active]="displayMode === 'default'" (click)="setDisplayMode('default')">
                <div class="option-preview default-preview">
                    <span class="material-icons">view_agenda</span>
                </div>
                <div class="option-label">Default</div>
            </div>
            <div class="display-option" [class.active]="displayMode === 'compact'" (click)="setDisplayMode('compact')">
                <div class="option-preview compact-preview">
                    <span class="material-icons">view_compact</span>
                </div>
                <div class="option-label">Compact</div>
            </div>
        </div>
    </div>

    <div *ngIf="errorMessage" class="error-alert">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-alert">{{ successMessage }}</div>
</div>
