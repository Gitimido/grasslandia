<div class="sign-in-container">
    <div class="sign-in-card">
        <h1 class="title">Sign In to Grasslandia</h1>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="sign-in-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [ngClass]="{'invalid': signInForm.get('email')?.invalid && signInForm.get('email')?.touched}">
                <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="error-message">
                    <span *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [ngClass]="{'invalid': signInForm.get('password')?.invalid && signInForm.get('password')?.touched}">
                <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
                    class="error-message">
                    <span *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-alert">
                {{ errorMessage }}
            </div>

            <button type="submit" class="submit-button" [disabled]="isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing In...</span>
            </button>
        </form>

        <div class="sign-up-link">
            Don't have an account? <a routerLink="/signup">Sign Up</a>
        </div>
    </div>
</div>
