<!-- src/app/pages/home/home.component.html -->
<app-side-nav></app-side-nav>

<div class="home-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Add the auth debugger only during development -->
    <app-auth-debug></app-auth-debug>

    <div class="content-layout">
        <div class="main-content">
            <!-- Show create post component only for logged-in users -->
            <app-create-post *ngIf="isLoggedIn" class="create-post-wrapper"
                (postCreated)="handlePostCreated($event)"></app-create-post>

            <!-- Feed -->
            <div class="feed-container">
                <app-feed [style]="feedStyle"></app-feed>
            </div>
        </div>

        <!-- Right sidebar for friend requests and other widgets -->
        <div *ngIf="isLoggedIn" class="right-sidebar">
            <app-friend-requests></app-friend-requests>

            <!-- You can add more widgets here in the future -->
        </div>
    </div>
</div>
